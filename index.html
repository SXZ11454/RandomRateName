<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>dy专用免费名字评分</title>

  <!-- 设置网页图标 -->
  <link rel="icon" href="favicon.png" type="image/png">

  <!-- 加载可变字体 -->
  <style>
    @font-face {
      font-family: 'NotoSansSC';
      src: url('NotoSansSC-VF.ttf') format('truetype-variations');
      font-weight: 100 900;
      font-stretch: 100%;
      font-display: swap;
    }

    :root {
      --primary-color: #4CAF50;
      --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
      --card-shadow: 0 8px 24px rgba(0,0,0,0.1);
      --border-radius: 12px;
    }

    body {
      font-family: 'NotoSansSC', sans-serif;
      font-variation-settings: 'wght' 400;
      background: var(--bg-gradient);
      padding: 30px 15px;
      margin: 0;
      min-height: 100vh;
      color: #333;
      transition: background 0.8s ease;
      overflow-x: hidden;
    }

    /* --- 标题区域：图标 + 文字 --- */
    .title-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 30px;
    }

    .title-icon {
      height: 2.4em;
      width: auto;
      flex-shrink: 0;
      opacity: 0;
      transform: scale(0.5) rotate(-180deg);
      animation: spinFadeIn 1s ease forwards;
    }

    h1 {
      font-family: 'NotoSansSC', sans-serif;
      font-variation-settings: 'wght' 900;
      font-size: 2.3em;
      color: black;
      margin: 0;
      line-height: 1;
      opacity: 0;
      animation: titleFadeIn 0.8s 0.3s ease forwards;
    }

    /* --- 动画定义 --- */
    @keyframes spinFadeIn {
      to {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    @keyframes titleFadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInFromLeft {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes wave {
      0%, 100% { transform: translateX(-100%) scaleX(0.1); }
      50% { transform: translateX(0) scaleX(1); }
    }

    /* --- 输入区域 --- */
    .input-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-bottom: 30px;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.6s 0.4s ease forwards;
    }

    #nameInput {
      font-family: 'NotoSansSC', sans-serif;
      font-variation-settings: 'wght' 400;
      font-size: 16px; /* 稍微缩小字体，适配高度 */
      padding: 0 14px; /* 垂直内边距由 line-height 控制 */
      width: 320px;
      max-width: 100%;
      border: 2px solid #ccc;
      border-radius: 10px;
      outline: none;
      background-color: white;
      transition: border-color 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      height: 48px;
      line-height: 48px; /* 垂直居中 */
      text-align: left;

      /* 波浪线容器 */
      position: relative;
    }

    #nameInput::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 2px;
      background: var(--primary-color);
      transform: scaleX(0);
      transform-origin: left;
      animation: wave 1.5s infinite ease-in-out;
      display: none;
    }

    #nameInput:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.2);
    }

    #nameInput:focus::after {
      display: block;
    }

    #submitBtn {
      font-family: 'NotoSansSC', sans-serif;
      font-variation-settings: 'wght' 900;
      font-size: 16px;
      color: white;
      background: var(--primary-color);
      border: none;
      padding: 0 20px;
      border-radius: 10px;
      cursor: pointer;
      height: 48px;
      min-width: 80px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #submitBtn:hover {
      background: #43a047;
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(76, 175, 80, 0.35);
    }

    #submitBtn:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(76, 175, 80, 0.25);
    }

    /* --- 表格样式 --- */
    table {
      font-family: 'NotoSansSC', sans-serif;
      font-variation-settings: 'wght' 400;
      width: 100%;
      max-width: 600px;
      margin: 40px auto 0;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--card-shadow);
      background-color: white;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    table.show {
      opacity: 1;
      transform: translateY(0);
    }

    th, td {
      padding: 14px 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
      width: 33.333%;
    }

    th {
      background: #f8f9fa;
      color: #333;
      font-variation-settings: 'wght' 700;
    }

    tbody tr {
      opacity: 0;
      transform: translateX(-30px);
    }

    tbody .slide-in {
      animation: slideInFromLeft 0.4s ease forwards;
    }
  </style>

  <!-- --- 响应式适配手机 --- -->
  <style>
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }

      .title-icon {
        height: 2em;
      }

      .input-container {
        flex-direction: column;
        gap: 16px;
      }

      #nameInput, #submitBtn {
        width: 100%;
        max-width: 320px;
        font-size: 16px;
        height: 48px !important;
        line-height: 48px;
      }

      table {
        width: 100%;
        font-size: 15px;
      }

      th, td {
        padding: 12px 8px;
      }

      body {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- 标题：图标 + 文字 -->
  <div class="title-container">
    <img src="favicon.png" alt="图标" class="title-icon">
    <h1>dy专用免费名字评分</h1>
  </div>

  <div class="input-container">
    <input type="text" id="nameInput" placeholder="请输入您的名字" autocomplete="off" />
    <button id="submitBtn">确定</button>
  </div>

  <table id="resultTable">
    <thead>
      <tr>
        <th>名字</th>
        <th>分数</th>
        <th>等级</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- 动态插入 -->
    </tbody>
  </table>

  <script>
    const input = document.getElementById('nameInput');
    const button = document.getElementById('submitBtn');
    const table = document.getElementById('resultTable');
    const tableBody = document.getElementById('tableBody');

    let records = [];

    function getScoreAndGrade() {
      const score = Math.floor(Math.random() * 26) + 75;
      let grade;
      if (score >= 75 && score <= 79) grade = "良好";
      else if (score >= 80 && score <= 89) grade = "优秀";
      else if (score >= 90 && score <= 100) grade = "完美";
      return { score, grade };
    }

    function addRecord(name) {
      const { score, grade } = getScoreAndGrade();
      records.unshift({ name, score, grade });
      if (records.length > 15) records.length = 15;
      renderTable();
    }

    function renderTable() {
      tableBody.innerHTML = '';
      records.forEach((record, index) => {
        const row = document.createElement('tr');
        row.style.transitionDelay = `${index * 0.08}s`;
        row.classList.add('slide-in');
        row.innerHTML = `
          <td>${record.name}</td>
          <td>${record.score}</td>
          <td><strong>${record.grade}</strong></td>
        `;
        tableBody.appendChild(row);
      });
      table.classList.add('show');
    }

    function handleSubmit() {
      const name = input.value.trim();
      if (name === '') return;
      addRecord(name);
      input.value = '';
      input.focus();
    }

    button.addEventListener('click', handleSubmit);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleSubmit();
    });

    // 触控设备聚焦优化
    input.addEventListener('touchstart', () => {
      setTimeout(() => input.focus(), 300);
    });

    input.focus();
  </script>

</body>
</html>
